<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/questionstyle.css') }}">
    <title>Codagram</title>
  </head>
  <body>

    <form method="GET" action="/">
      <a href="/" class="homepagebutton">HOMEPAGE üè†</a>
    </form>

    <h1 class="header" >{{question.question}}</h1>

    <div class="questions">
      <form method="POST">
        <input type="radio" name="question" id="choice1" value="{{question.choice1}}" {% if rbchecked == question.choice1 %} checked {% endif %}> {{question.choice1}}<br><br>
        <input type="radio" name="question" id="choice2" value="{{question.choice2}}" {% if rbchecked == question.choice2 %} checked {% endif %}> {{question.choice2}}<br><br>
        <input type="radio" name="question" id="choice3" value="{{question.choice3}}" {% if rbchecked == question.choice3 %} checked {% endif %}> {{question.choice3}}<br><br>
        <input type="radio" name="question" id="choice4" value="{{question.choice4}}" {% if rbchecked == question.choice4 %} checked {% endif %}> {{question.choice4}}<br><br>
        <button class="submitbutton" type="submit">Submit Answer</button><br>
      </form>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h3>{{ message }}</h3>
        {% endfor %}
      {% endif %}
    {% endwith %}

  </body>
</html>
